<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        div {
            width: 100px;
            height: 100px;
            background-color: yellowgreen;
        }
    </style>
</head>
<body>
    <div></div>
    <script>
        function addEvent(obj,attach,fn) {
            if(obj.addEventListener){
                obj.addEventListener(attach,fn,false);
            }else if(obj.attachEvent){
                obj.attachEvent('on'+attach,function () {
                    fn.call(obj);
                })
            }else {
                obj['on'+attach]=fn;
            }
        }
        var oDiv=document.querySelector('div');
        addEvent(oDiv,'click',function(){
            this.style.backgroundColor='red'
        });
    </script>

</body>
</html>
