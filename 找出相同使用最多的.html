<script type="text/javascript">
    function maxr(char){
        var b=0,c=1;
        var d=0;e="";
        while (b!=(char.length-1)){
            if(char[b]==char[c]){
                c++;
            }else {
                if ((c-b)>=d){
                    d=c-b;
                    e=char.slice(b,c);
                }
                b++;
                c=b+1;
            }
        }
        return (e);
    }
    char="mmmiijjjjkkkkkkssptr";
    console.log(maxr(char));
