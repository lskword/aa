<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        *{
            padding: 0;
            margin: 0;
        }
        div{
            width: 300px;
            height: 300px;
            background-color: red;
        }
    </style>
</head>
<body>
    <div></div>
    <script>
        var oDiv =document.querySelector('div');
        oDiv.addEventListener('mousemove',function (event) {
            event=event||window.event;
            if(event.preventDefault){
                event.preventDefault();
            }else{
                event.returnValue='false'
            }
            oDiv.innerText='当前坐标是'+event.clientX+':'+event.clientY;
        })
    </script>

</body>
</html>
