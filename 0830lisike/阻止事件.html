<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        input[type=file] {
            display: none;
        }
    </style>
</head>
<body>
<input type="file">
<input type="button" value="上传">
<script>
    var oFile = document.querySelector('input[type=file]');
    var oBtn = document.querySelector('input[type=button]');
    oBtn.onclick = function() {
        oFile.click();
    }
</script>


</body>
</html>
